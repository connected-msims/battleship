<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(() => {
        const socket = io();
        $('form').submit(function(){
          const msg = $('#m').val();
          if (msg.toLowerCase().includes('create'))
            socket.emit('create');
          else if (msg.toLowerCase().includes('delete'))
            socket.emit('delete', msg.match(/[0-9]/g).join(''));
          else
            socket.emit('chat message', msg);
          return false;
        });
        socket.on('chat message', (msg) => {
          $('#messages').append($('<li>').text(msg));
        });
        socket.on('create', (gameInfo) => {
          $('#messages').append($('<li>').text('Created a game with a game of id of ' + gameInfo.gameId));
        });
        socket.on('delete', (gameInfo) => {
          $('#messages').append($('<li>').text('Deleted a game with a game of id of ' + gameInfo.gameId));
        });
      });
    </script>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off" title="m"/>
    <button>Send</button>
</form>
</body>
</html>
